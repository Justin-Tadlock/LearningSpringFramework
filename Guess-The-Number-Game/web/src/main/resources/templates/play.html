<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head th:replace="~{fragments/head :: headFragment}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div align="center">
    <h1>Guess the Number Game!</h1><br />
    <hr />
    <h3 th:text="${__${T(learning.springframework.util.AttributeNames).MAIN_MESSAGE}__}">
      Main Message Content
    </h3>
    <br />
    <h3 th:text="${__${T(learning.springframework.util.AttributeNames).RESULT_MESSAGE}__}">Result Message Content</h3><br />

    <form th:action="@{__${T(learning.springframework.util.GameMappings).PLAY}__}"
          action="play"
          method="post">
      <label for="guess">Enter your guess</label>
      <input id="guess" type="number" name="guess"/>
      <input type="submit" value="Submit" />
    </form>

    <footer>
      <div align="center">
        <p>Created by Justin Tadlock</p>
      </div>
    </footer>
  </div>
</body>
</html>
