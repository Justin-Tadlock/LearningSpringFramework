<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Play the Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game!</h1><br />
        <hr />
        <h3 th:text="${mainMessage}">Main Message Content</h3><br />
        <h3 th:text="${resultMessage}">Result Message Content</h3><br />

        <form action="play" method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit" />
        </form>

        <footer>
            <div align="center">
                <p>Created by Justin Tadlock</p>
            </div>
        </footer>
    </div>
</body>
</html>
